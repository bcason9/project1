<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Find some Food!</h1>
    <br>
    <div id="start-buttons">
        <div class="row text-center">
            <div class="col-md-6"><button id="search-button">I know what I want!</button></div>
            <div class="col-md-6"><button id="quiz-random">I need help!</button></div>
        </div>
    </div>

    <div id="search-div">
        <div class="wrapper">
                <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="inputPassword2" class="sr-only">Search</label>
                          <input type="password" class="form-control" id="inputPassword2" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Search Now!</button>
                      </form>
        </div>
    </div>

    <div id="quiz-rando-buttons">
        <div class="row text-center">
            <div class="col-md-6"><button id="quiz-button">Take the Quiz!</button></div>
            <div class="col-md-6"><button id="random-button-go">Take a Chance!</button></div>
        </div>
    </div>

    <div id="quiz-body">
        <h1 class="text-center">Fun quiz goes here!</h1>
    </div>

    <div id="random-btn-body">
        <div class="row">
        <div class="col-md-6"><button id="random-btn">Random Chance!</button></div>
        </div>
    </div>
    <div></div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
